name: build all app in Dev branch

on:
  push:
    branches: [Dev]

jobs:
  buildApp:
    name: Build apps/app only
    runs-on: windows-latest
    steps:
      # ğŸ§¾ è·å–æºç 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ğŸ” æ£€æŸ¥ package.json æ˜¯å¦å˜æ›´
      - name: Check if package.json changed
        id: check-package-json
        shell: pwsh
        run: |
          $changedFiles = git diff --name-only HEAD^ HEAD
          if ($changedFiles -match "package.json") {
            echo "::set-output name=changed::true"
          } else {
            echo "::set-output name=changed::false"
          }

      # ğŸ§  æ¢å¤ç¼“å­˜
      - name: Restore pnpm cache
        uses: actions/cache@v3
        id: restore-pnpm-cache
        with:
          path: C:\Users\runneradmin\AppData\Local\pnpm\store\v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ğŸ“¦ å®‰è£…å·¥å…·é“¾
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      # # ğŸšš å®‰è£…ä¾èµ–åŒ…
      # - name: Install dependencies if package.json changed
      #   if: steps.check-package-json.outputs.changed == 'true' || steps.restore-pnpm-cache.outputs.cache-hit != 'true'
      #   run: pnpm install

      # ğŸ› ï¸ æ„å»º Tauri åº”ç”¨
      - name: Build apps/app
        run: pnpm turbo run build --filter=app
        working-directory: .

      # ğŸ“¤ ä¸Šä¼  MSI å®‰è£…åŒ…
      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: ./apps/app/src-tauri/target/release/bundle/msi/*.msi

      # ğŸ“¤ ä¸Šä¼  NSIS å®‰è£…åŒ…
      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: NSIS-installer
          path: ./apps/app/src-tauri/target/release/bundle/nsis/*.exe

  buildDoc:
    name: Build apps/doc only
    runs-on: windows-latest
    steps:
      # ğŸ§¾ è·å–æºç 
      - name: Checkout code
