name: Build Dev Branch Applications

on:
  push:
    branches: [Dev]

env:
  PNPM_STORE_PATH: C:\Users\runneradmin\AppData\Local\pnpm\store\v3

jobs:
  setup:
    name: Setup environment
    runs-on: windows-latest
    outputs:
      pkg_changed: ${{ steps.check-package-json.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect package.json changes
        id: check-package-json
        shell: pwsh
        run: |
          $changedFiles = git diff --name-only HEAD^ HEAD
          if ($changedFiles -match "package.json") {
            Write-Output "changed=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "changed=false" >> $env:GITHUB_OUTPUT
          }

      - name: Configure pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ${{ env.PNPM_STORE_PATH }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (if needed)
        if: steps.check-package-json.outputs.changed == 'true' || steps.pnpm-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          pnpm fetch
          pnpm install -r

  buildApp:
    name: Build Application
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ${{ env.PNPM_STORE_PATH }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Configure PATH
        shell: pwsh
        run: |
          $env:PATH = "$env:GITHUB_WORKSPACE\node_modules\.bin;$env:PATH"
          $env:PATH = "${{ env.PNPM_STORE_PATH }};$env:PATH"

      - name: Build Tauri application
        shell: pwsh
        run: pnpm exec turbo run build --filter=app

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: ./apps/app/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: nsis-installer
          path: ./apps/app/src-tauri/target/release/bundle/nsis/*.exe

  buildDoc:
    name: Build Documentation
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ${{ env.PNPM_STORE_PATH }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Configure PATH
        shell: pwsh
        run: |
          $env:PATH = "$env:GITHUB_WORKSPACE\node_modules\.bin;$env:PATH"
          $env:PATH = "${{ env.PNPM_STORE_PATH }};$env:PATH"

      - name: Build Documentation
        shell: pwsh
        run: pnpm exec turbo run build --filter=doc

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: doc-dist
          path: ./apps/doc/dist
