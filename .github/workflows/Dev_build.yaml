name: Build Dev Branch Applications

on:
    push:
        branches: [dev]

env:
    PNPM_STORE_PATH: C:\Users\runneradmin\AppData\Local\pnpm\store\v3

jobs:
    buildApp:
        name: Build Application
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure pnpm
              uses: pnpm/action-setup@v4

            - name: install frontend dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Only Build the app
              id: build
              uses: tauri-apps/tauri-action@v0

              env:
                  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
                  #   # 使用之前配置的私钥
                  #   TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  #   # 使用之前配置的私钥密码
                  #   TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
              with:
                  includeDebug: true
                  projectPath: ./apps/app
                  tauriScript: pnpm

            - name: Upload App Dist
              uses: actions/upload-artifact@v4
              with:
                  path: ./apps/app/src-tauri/target/release/bundle/**/*
                  compression-level: 0

