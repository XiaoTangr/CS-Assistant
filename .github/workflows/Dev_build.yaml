name: Build Dev Branch Applications

on:
  push:
    branches: [Dev]

env:
  PNPM_STORE_PATH: C:\Users\runneradmin\AppData\Local\pnpm\store\v3
  PNPM_CACHE_DIR: ~\.pnpm-store

jobs:
  setup:
    name: Setup environment
    runs-on: windows-latest
    outputs:
      pkg_changed: ${{ steps.check-package-json.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect package.json changes
        id: check-package-json
        run: |
          changed=$(git diff --name-only HEAD^ HEAD | grep -c "package.json" || true)
          if [ $changed -gt 0 ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Restore pnpm cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ${{ env.PNPM_STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (if needed)
        if: steps.check-package-json.outputs.changed == 'true' || steps.pnpm-cache.outputs.cache-hit != 'true'
        run: |
          pnpm fetch
          pnpm install -r

  buildApp:
    name: Build Application
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure PATH
        run: |
          echo "$GITHUB_WORKSPACE/node_modules/.bin" >> $GITHUB_PATH
          echo "${{ env.PNPM_STORE_PATH }}" >> $GITHUB_PATH

      - name: Build Tauri application
        run: pnpm exec turbo run build --filter=app

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: ./apps/app/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: nsis-installer
          path: ./apps/app/src-tauri/target/release/bundle/nsis/*.exe

  buildDoc:
    name: Build Documentation
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure PATH
        run: |
          echo "$GITHUB_WORKSPACE/node_modules/.bin" >> $GITHUB_PATH
          echo "${{ env.PNPM_STORE_PATH }}" >> $GITHUB_PATH

      - name: Build Documentation
        run: pnpm exec turbo run build --filter=doc

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: doc-dist
          path: ./apps/doc/dist
