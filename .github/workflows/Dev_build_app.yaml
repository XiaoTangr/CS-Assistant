name: Dev release

on:
  push:
    branches: [Dev]

jobs:
  init:
    name: Release DevVersion
    runs-on: windows-latest
    steps:

      # ğŸ§¾ è·å–æºç 
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ç”¨äº diff åˆ¤æ–­

      #ğŸ” æ£€æŸ¥å˜æ›´å†…å®¹
      - name: Check if package.json changed
        id: check-package-json
        shell: pwsh
        run: |
          $changedFiles = git diff --name-only HEAD^ HEAD
          if ($changedFiles -match "package.json") {
            echo "::set-output name=changed::true"
          } else {
            echo "::set-output name=changed::false"
          }

      # ğŸ§  æ¢å¤ç¼“å­˜
      - name: Restore pnpm cache
        uses: actions/cache@v3
        id: restore-pnpm-cache
        with:
          path: C:\Users\runneradmin\AppData\Local\pnpm\store\v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ğŸ“¦ å®‰è£…å·¥å…·é“¾
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # version: 10.0.0
          run_install: true

      # ğŸšš å®‰è£…ä¾èµ–åŒ…
      - name: Install dependencies if package.json changed
        if: steps.check-package-json.outputs.changed == 'true' || steps.restore-pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install

      # ğŸ› ï¸ æ„å»º Tauri åº”ç”¨  
      - name: Build Tauri application
        run: pnpm tauri build
        working-directory: ./apps/app


      # ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©      
      # ä¸Šä¼  MSI å®‰è£…åŒ…
      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: src-tauri/target/release/bundle/msi/*.msi
          working-directory: ./apps/app/

      # ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©    
      # ä¸Šä¼  NSIS å®‰è£…åŒ…
      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: NSIS-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          working-directory: ./apps/app/
